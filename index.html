<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn-JS</title>
</head>
<body>
<!-- Password validation -->

<input type="password" id="myInput" placeholder="password">
<button onclick="getValue()">submit</button>
<input type="text" name="" id="pal" placeholder="Enter the Text">
<button type="submit" onclick="reverseString()">Submit</button>

<!-- Program for show the details for each value using switch statement -->

<h1>Select the State</h1>
<div>
    <select id="input1">
        <option value="None" selected disabled hidden>Select the City</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
    </select>
</div>

<div style="margin-top: 20px;">
    <button style="padding: 10px; border-radius: 10px;">Show the selected City</button>
</div>

<div >
    <h4 id="result"></h4>
</div>

<!-- code for calculator using js -->

<div>
    <label for="operandinput1">Enter the Firstnumber:</label>
    <input type="number" id="operandinput1" placeholder="0">
</div>
<div>
    <select id="sylinput">
        <option value="None" selected disabled hidden>Select the Operator</option>
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
</div>
<div>
    <label for="operandinput2">Enter the Secondnumber:</label>
    <input type="number" id="operandinput2" placeholder="0">
</div>
<div>
    <button>Show Result</button>
</div>
<div>
    <h3 id="result"></h3>
</div>

<!-- Code of job Qualification using radio button & js -->
<div>
    <input type="radio" id="rad1" name="qual" value="Illiterate">
    <label for="rad1">Illiterate</label>
    <br>
    <input type="radio" id="rad2" name="qual" value="High School">
    <label for="rad2">High School</label>
    <br>
    <input type="radio" id="rad3" name="qual" value="UG">
    <label for="rad3">UG</label>
    <br>
    <input type="radio" id="rad4" name="qual" value="PG">
    <label for="rad4">PG</label>
    <br>
    <input type="radio" id="rad5" name="qual" value="Doctorate">
    <label for="rad5">Doctorate</label>
</div>
<div>
    <button>Submit</button>
</div>
<div>
    <h3 id="ans"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
